<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
        <title>Document</title>
    </head>
    <body>

        <div class="jumbotron jumbotron-fluid">
            <div class="container">
                <h1 class="display-4">Password Creator</h1>
                <div class="card">
                    <div class="card-body">
                        <p class="card-text">
                            <input id="keyGen" class="form-control" type="text" placeholder="Try it!" readonly>
                        </p>
                        <div class="container">
                            <div class="row">
                                <div class="col">
                                    <a id="createButton" onclick="create()" href="#" class="btn btn-primary btn-lg btn-block">Create</a>
                                </div>
                                <div class="col">
                                    <a id="copyButton" onclick="copy()" href="#" class="btn btn-secondary btn-lg btn-block">Copy</a>
                                </div>
                                <div class="col">
                                    <a id="viewButton" href="#" class="btn btn-secondary btn-lg btn-block" data-toggle="modal" data-target="#allPrevious">All</a>
                                </div>
                            </div>

                            <!-- Modal -->
                            <div id="allPrevious" class="modal fade" tabindex="-1">
                                <div class="modal-dialog" role="document">
                                    <div class="modal-content">
                                        <div class="modal-header">
                                            <h5 class="modal-title">Password History</h5>
                                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                                <span aria-hidden="true">&times;</span>
                                            </button>
                                        </div>
                                        <div class="modal-body">
                                            <ul id="list">
                                                <!-- Create list here -->
                                            </ul>
                                        </div>
                                        <div class="modal-footer">
                                            <p>  
                                                <!-- <small id="plus300">* Scroll to see the full list of generated passwords</small> -->
                                                <small id="minus300">* See all your generated passwords here</small>                                             
                                            </p>
                                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                        </div>
                                    </div>
                                </div>
                            </div>

                        </div> 
                    </div>
                </div>
            </div>
        </div>
        
        <script src="test.js"></script>
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    </body>
</html>
